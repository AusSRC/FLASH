# docker-compose.yml

services:
  flash_nginx:
    image: nginx:latest
    container_name: flash_nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs/www:/var/www/certbot
      - ./nginx/certs/letsencrypt:/etc/letsencrypt
      - ./nginx/logs:/var/log/nginx
      - static_volume:/app/static
    networks:
      - flash_network

  flash_certbot:
    image: certbot/certbot:latest
    container_name: flash_certbot
    volumes:
      - ./nginx/certs/www:/var/www/certbot
      - ./nginx/certs/letsencrypt:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - flash_network

  flash:
    build: docker
    image: flash
    container_name: flash
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/static
    env_file:
      - db/psql.env
    networks:
      - flash_network

networks:
  flash_network:
    name: flash_network
    driver: bridge

volumes:
  static_volume:
    